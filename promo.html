<!DOCTYPE html>
<html lang="en">
    <head>

   <body>
        <div id="container">
            <div id="home">
                <img class="logo" src="images/logo.png" alt="GTA Logo">

                    <button class="direction" id="front" onclick="plusDivs(1)">&#10095</button>

                <h1 class="welcome">Welcome to San Andreas<span class="asterisk">*</span></h1>

                    <img class="slides" src="images/pic5.jpg" alt="">

            </div>
            
            <div id="content">
            </div>

            <div id="trailer">
                <iframe width="100%" height="768" src="https://www.youtube.com/embed/nwHh3fZzrvM" frameborder="0" allowfullscreen></iframe>
            </div>
            
            <div id="gallery">
                <table>
                    <tr>

                        <td><img class="gall" src="images/gall2.jpg" alt=""></td>
                        <td><img class="gall" src="images/gall3.jpg" alt=""></td>
                    </tr>
                    <tr>
                        <td><img class="gall" src="images/gall4.jpg" alt=""></td>
                        <td><img class="gall" src="images/gall5.jpg" alt=""></td>
                        <td><img class="gall" src="images/gall6.jpg" alt=""></td>
                    </tr>
                    <tr>
                        <td><img class="gall" src="images/gall7.jpg" alt=""></td>
                        <td><img class="gall" src="images/gall8.jpg" alt=""></td>
                        <td><img class="gall" src="images/gall9.jpg" alt=""></td>
                    </tr>
                </table>
            </div>

            <div id="buy">
                <h2>Buy Now</h2>
                <a href="#"><img class="product" src="images/ps4.jpg" alt=""></a>
                <a href="#"><img class="product" src="images/pc.jpg" alt=""></a>
                <a href="#"><img class="product" src="images/xboxone.jpg" alt=""></a>
            </div>

            <div id="navigation">
                <nav>
                    <a href="#home">Home</a>
                    <a href="#trailer">Trailer</a>
                    <a href="#gallery">Gallery</a>
                    <a href="#buy">Buy Now</a>
                </nav>
